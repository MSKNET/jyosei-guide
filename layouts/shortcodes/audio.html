{{- $name := .Get 0 -}}
{{- $index := .Get 1 | string -}}
{{- $track := (index (index .Site.Data $name) $index) -}}
<figure class="audio-player">
  <figcaption>
    <b>音轨 {{ $index }}：{{ $track.caption }}</b>
  </figcaption>
  <audio
    controls loop
    src="{{ (resources.Get $track.path).Permalink }}"
    crossorigin="anonymous"
    preload="metadata"
  >
</figure>
